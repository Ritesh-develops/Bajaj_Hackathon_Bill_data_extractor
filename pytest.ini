[pytest]
# Pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Coverage
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout for tests (seconds)
timeout = 300
